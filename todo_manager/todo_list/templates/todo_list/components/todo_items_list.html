 <style>
    table {
<!--      font-family: arial, sans-serif;-->
<!--      border-collapse: collapse;-->
      width: 100%;
    }

    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 3px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
  <table>
  <tr>
    <th>id</th>
    <th>What to Do</th>
    <th>Current Status</th>
  </tr>
  <ul>
    {% for todo_item in object_list %}
      <a href="{% url 'todo_list:detail' pk=todo_item.pk %}">
        <tr>
          <th> {{todo_item.pk}} </th>
          <th> {{ todo_item.title }} </th>
          <th>
            {% if todo_item.done %}
              ✅
            {% else %}
              ❌
            {% endif %}
          </th>
        </tr>
      </a>
    {% endfor %}
  </ul>
 </table>
