 <style>
    table {
<!--      font-family: arial, sans-serif;-->
<!--      border-collapse: collapse;-->
      width: 100%;
    }

    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 3px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
  <table>
  <tr>
    <th>id</th>
    <th>Email Topic</th>
    <th>Sender</th>
    <th>Current Status</th>
  </tr>
  <ul>
    {% for ews_item in object_list %}
      <tr>
        <th> {{ews_item.pk}} </th>
        <a href="{% url 'ews_list:detail' pk=ews_item.pk %}">
          <th> {{ ews_item.email_title }} </th>
          <th> {{ ews_item.sender }} </th>
          <th>
           {% if ews_item.done %}
            ✅
           {% else %}
            ❌
           {% endif %}
          </th>
        </a>
      </tr>
    {% endfor %}
    <label for="file">Загружаем почту:</label>
    <progress id="file" value="32" max="100"> 32% </progress>
  </ul>
