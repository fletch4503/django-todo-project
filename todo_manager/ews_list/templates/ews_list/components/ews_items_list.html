  <ul>
    {% for ews_item in object_list %}
      <li>
        <a href="{% url 'ews_list:detail' pk=ews_item.pk %}">
          {{ ews_item.email_title }} 
           {% if ews_item.done %}
            ✅
          {% else %}
            ❌
          {% endif %} <br />
          {{ ews_item.sender }}
        </a>
      </li>
    {% endfor %} <br />
    <label for="file">Загружаем почту:</label>
    <progress id="file" value="32" max="100"> 32% </progress>
  </ul>
